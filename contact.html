<form class="form-horizontal">
<fieldset>


<legend>Contact Us</legend>


<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Name</label>  
  <div class="col-md-4">
  <input name="textinput" class="form-control input-md" id="Name" type="text">
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email</label>  
  <div class="col-md-4">
  <input name="textinput" class="form-control input-md" id="Email" type="text">
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Phone</label>  
  <div class="col-md-4">
  <input name="textinput" class="form-control input-md" id="Phone" type="text">  
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="reasonforcontact">Reason for Contact</label>
  <div class="col-md-4">
    <div class="input-group">
      <input name="buttondropdown" class="form-control" id="reasonforcontact" type="text">
      <div class="input-group-btn">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
          Select
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Catering</a></li>
          <li><a href="#">Private Party</a></li>
          <li><a href="#">Feedback</a></li>
		  <li><a href="#">Other</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="additionalinformation">Additional Information</label>
  <div class="col-md-4">                     
    <textarea name="textarea" class="form-control" id="additionalinformation">Enter any additional information here</textarea>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="radios">Have you been here before</label>
  <div class="col-md-4"> 
    <label class="yesorno" for="Yes">
      <input name="radios" id="Yes" type="radio" checked="checked" value="Yes">
      Y
    </label> 
    <label class="yesorno" for="No">
      <input name="radios" id="No" type="radio" value="No">
      N
    </label> 
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="bestcontact">Best days to contact you</label>
  <div class="col-md-4">
    <label class="checkbox-days" for="Monday">
      <input name="checkboxes" id="Monday" type="checkbox" value="Monday">
      M
    </label>
    <label class="checkbox-days" for="Tuesday">
      <input name="checkboxes" id="Tuesday" type="checkbox" value="Tuesday">
      T
    </label>
    <label class="checkbox-days" for="Wednesday">
      <input name="checkboxes" id="Wednesday" type="checkbox" value="Wednesday">
      W
    </label>
    <label class="checkbox-days" for="Thursday">
      <input name="checkboxes" id="Thursday" type="checkbox" value="Thursday">
      Th
    </label>
	<label class="checkbox-days" for="Friday">
      <input name="checkboxes" id="Friday" type="checkbox" value="Friday">
      F
    </label>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Submit</label>
  <div class="col-md-4">
    <button name="singlebutton" class="btn btn-primary" id="Submit">Submit</button>
  </div>
</div>

</fieldset>
</form>
